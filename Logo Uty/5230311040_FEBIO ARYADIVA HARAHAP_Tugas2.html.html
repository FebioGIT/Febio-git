<!DOCTYPE html>
<html>
<head>
    <title>Logo UTY</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="100%" height="100%" viewBox="0 0 400 350">
            <!-- Background -->
            <rect x="20" y="20" width="360" height="310" rx="40" fill="#a4d5a6" />
            
            <!-- Blue oval -->
            <ellipse cx="200" cy="200" rx="140" ry="80" fill="#1a5b92" />
            
            <!-- UTY text -->
            <text x="200" y="225" font-family="Arial" font-size="80" font-weight="bold" fill="#ff6b1a" text-anchor="middle">UTY</text>
            
            <!-- Stars -->
            <g fill="#ffef00">
                <polygon points="80,100 88,85 96,100 112,100 100,110 106,125 88,115 70,125 76,110 64,100" />
                <polygon points="140,85 148,70 156,85 172,85 160,95 166,110 148,100 130,110 136,95 124,85" />
                <polygon points="200,80 208,65 216,80 232,80 220,90 226,105 208,95 190,105 196,90 184,80" />
                <polygon points="260,85 268,70 276,85 292,85 280,95 286,110 268,100 250,110 256,95 244,85" />
                <polygon points="320,100 328,85 336,100 352,100 340,110 346,125 328,115 310,125 316,110 304,100" />
            </g>
        </svg>
    </div>
</body>
</html>
