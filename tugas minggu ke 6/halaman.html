<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ocean of Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container utama agar tidak terlalu lebar */
        .container {
            max-width: 900px; /* Batas lebar */
            margin: 20px auto; /* Pusatkan konten */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(12, 91, 78, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }

        #clock {
            font-size: 1em;
            font-weight: bold;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Gambar utama */
        .gambar {
            position: relative;
            text-align: center;
        }

        .gambar img {
            width: 100%;
            max-width: 900px; /* Supaya tidak terlalu besar */
            height: auto;
            border-radius: 10px;
        }

        .textmid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 247, 247, 0.7);
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            font-size: 30px;
            border-radius: 5px;
            font-family: "Old English Text MT", "Blackletter", fantasy;
        }

        /* Game Card */
        .game-card {
            display: flex;
            align-items: flex-start;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f8f8;
            max-width: 700px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .game-card img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }

        .game-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .game-info h3 a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        .game-info .meta {
            margin: 5px 0;
            font-size: 14px;
            color: #777;
        }

        .game-info .meta .date {
            background-color: #444;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }

        .game-info p {
            font-size: 14px;
            color: #333;
        }

        /* Form Komentar */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(12, 91, 78, 0.1);
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background: rgba(12, 91, 78, 0.8);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: rgba(12, 91, 78, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>Waktu Saat Ini</h2>
            <div id="clock"></div>
        </div>

        <!-- Gambar utama -->
        <div class="gambar">
            <img src="gambar/kapal.jpg" alt="kapal">
            <div class="textmid">Pirates Games</div>
        </div>

        <!-- Game Card -->
        <div class="game-card">
            <img src="gambar/sot.jpg" alt="Game Image">
            <div class="game-info">
                <h3><a href="#">Sea of Thieves 2024 Edition Free Download</a></h3>
                <div class="meta">
                    <span class="date">1 DAY AGO</span> in <span class="category">Adventure, Stealth</span>
                </div>
                <p>Sea of Thieves 2024 Edition Free Download PC Game setup in single direct link for Windows. It is an amazing adventure and stealth game. <a href="#">(more...)</a></p>
            </div>
        </div>

        <!-- Formulir Komentar -->
        <div class="form-container">
            <h3>Berikan Saran Game!</h3>
            <form action="proses-komentar.php" method="POST">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>

                <label for="saran">Saran Game:</label>
                <textarea id="saran" name="saran" placeholder="Tuliskan saran game yang ingin di-upload" required></textarea>

                <label>
                    <input type="checkbox" name="terms" required>
                    Saya setuju dengan syarat & ketentuan
                </label>

                <button type="submit">Kirim Komentar</button>
            </form>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
