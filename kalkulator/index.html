<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator</h2>
    <label for="ekspresi">Tulis angka yang mau di hitung:</label>
    <input type="text" id="ekspresi" placeholder="Contoh operasi (+ - / * %)">
    <button onclick="hitung()">Hitung</button>

    <p id="hasil"></p>
  </div>

  <script>
    function hitung() {
      const input = document.getElementById('ekspresi').value;
      const output = document.getElementById('hasil');

      try {
        const hasil = eval(input);
        output.textContent = `Hasil: ${hasil}`;
      } catch {
        output.textContent = 'Ekspresi tidak valid';
      }
    }
  </script>
</body>
</html>
